name: SonarQube Load Test

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Build SonarQube with Gradle
        run: |
          ./gradlew clean build

      - name: Run SonarQube locally
        run: |
          ./gradlew sonarqube

      - name: Run JMeter Load Test
        run: |
          jmeter -n -t test/sonarqube-load-test.jmx -l result.jtl -e -o result-folder

      - name: Upload JMeter Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: result-folder